<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Page Not Found - AppaHouse</title>
  <link rel="stylesheet" href="css/output.css">
  <meta name="description" content="The page you're looking for doesn't exist.">
</head>
<body class="bg-gray-50 dark:bg-gray-900 text-gray-900 dark:text-white">
  <div class="min-h-screen flex items-center justify-center px-4 sm:px-6 lg:px-8">
    <div class="max-w-md w-full text-center">
      <div class="text-9xl font-bold text-primary-600 dark:text-primary-400 mb-4">404</div>
      <h1 class="text-3xl font-extrabold tracking-tight text-gray-900 dark:text-white sm:text-4xl mb-4">
        Page Not Found
      </h1>
      <p class="text-lg text-gray-500 dark:text-gray-400 mb-8">
        The page you're looking for doesn't exist or has been moved.
      </p>
      <div class="flex flex-col sm:flex-row justify-center gap-4">
        <a href="/" class="btn btn-primary">
          Go to Homepage
        </a>
        <button onclick="window.history.back()" class="btn btn-secondary">
          Go Back
        </button>
      </div>
    </div>
  </div>
</body>
</html>
